<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoMind: Consensus Protocol</title>
    <style>
      :root {
        --bg-color: #05070a;
        --accent-blue: #3b82f6;
        --accent-purple: #a855f7;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background-color: var(--bg-color);
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      
      .font-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      /* Animated Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--bg-color);
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,15%,0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(260,100%,15%,0.4) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(217,100%,8%,1) 0px, transparent 50%);
      }

      .mesh-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes slideUp {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
        40% { transform: scale(1.1); opacity: 1; }
      }

      /* Markdown Styles */
      .prose {
        color: #e2e8f0;
        font-size: 0.9375rem;
        line-height: 1.6;
      }
      .prose p { margin-bottom: 0.75rem; }
      .prose p:last-child { margin-bottom: 0; }
      .prose strong { color: #f8fafc; font-weight: 700; }
      .prose ul, .prose ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
      .prose li { margin-bottom: 0.25rem; }
      .prose code { 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(255,255,255,0.1); 
        padding: 0.2rem 0.4rem; 
        border-radius: 4px; 
        font-size: 0.85em; 
      }
      .prose pre { 
        background: rgba(0,0,0,0.3); 
        padding: 1rem; 
        border-radius: 8px; 
        overflow-x: auto; 
        margin-bottom: 0.75rem;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .prose blockquote {
        border-left: 3px solid #3b82f6;
        padding-left: 1rem;
        font-style: italic;
        color: #94a3b8;
        margin: 1rem 0;
      }
    </style>
